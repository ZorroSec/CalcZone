<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="private/style/style.css">
    <title>CalcZone</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h2>CalcZone</h2>
        </div>
        <div class="link">
            <a href="#">home</a>
        </div>
        <div class="link">
            <a href="#">about</a>
        </div>
    </header>
    <div class="conteiner">
        <div id="hour"></div>
        <div id="calculator">
            <div id="inputs">
                <div class="n1">
                    <input type="number" name="n1" id="n1" placeholder="n1...">
                </div>
                <div class="n2">
                    <input type="number" name="n2" id="n2" placeholder="n2...">
                </div>
            </div>
            <div id="button">
                <button id="btn">Calculate</button>
            </div>
        </div>
    </div>

    <script src="private/src/index.js" type="module"></script>
</body>
</html>
